<!DOCTYPE html>
<html>
  <head>
    <!-- Title, fac icon and css linking -->
    <title>Details-Let's Go Airlines</title>
    <link rel="stylesheet" href="/book.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="icon" href="/favicon-16x16.png" type="image/png" sizes="16x16">
  </head>

    <body>    
      <!-- Begin the Passenger details form -->
           <h1 class="mt-3">Passenger Information</h1>  
          <form action="/book/flight" method="post">
            <input type="hidden" name="numberofpass" value="<%= noof %>">
            <input type="hidden" name="fid" value="<%= fid %>">
            <!-- For loop to add fields to collect passenger information based on number of passengers collected from first page -->
            <% for(var i=1; i<=noof; i++) { %>
              <% if(i==1){ var requ = 'required'; var star = '*'; }else{ var requ = '';var star = ''; } %>
              <table>
              <tr><td><strong>Passenger <%= i %></strong></td></tr>
             <tr>
               <!-- Field for First Name -->
              <td>First Name* :</td> <td><input type="text" min="1" max="20" name="fname<%= i %>" placeholder="First Name" required></td><br>
             </tr>
             <tr>
               <!-- Field for Last Name -->
              <td>Last Name* :</td> <td><input type="text" min="1" max="20" name="lname<%= i %>"placeholder="Last Name" required></td><br>
             </tr>
             <tr>
               <!-- Field for Age -->
              <td>Age* :</td> <td><input type="number" min="18" max="999" name="age<%= i %>" placeholder="Age" required></td><br>
             </tr>
             <!-- Radio Buttons for Gender -->
             <tr><td>Gender* :</td><td>
              <input type="radio" name="gender<%= i %>" value="male" required> Male
              <input type="radio" name="gender<%= i %>" value="female"> Female
              <input type="radio" name="gender<%= i %>" value="other"> Other
            </td>
             </tr>
             <tr>
               <!-- Field for email id -->
              <td>Email<%= star %> :</td> <td><input type="email" name="email<%= i %>" placeholder="Email" <%= requ %>></td><br>
             </tr>
             <tr>
               <!-- Field for phone number -->
              <td>Phone Number<%= star %> :</td> <td><input type="tel" pattern="[0-9]{10}" name="pnum<%= i %>" placeholder="Phone Number" <%= requ %>><br>
             </tr>
            </table>
            <% } %>
            <!-- button to submit the details and proceed -->
            <br><button type="submit" class="btn btn-primary book">Book Ticket</button>
           </form>
           <div class="container">
             <div class="row w-100 ml-0 justify-content-center mt-4 pb-4"><a href="/" class="btn btn-danger success">Cancel</a></div>
           </div>
    </body>
</html>
